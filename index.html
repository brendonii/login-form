<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>

    <form action="#" method="get" class="form-1">
        <div class="content-1">
        </div>
        <div class="content-2">
            <div>
                <h1>Hello There</h1>
                <p>Send, spend and save smarter</p>
                <div class="social-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <p>or use email for registration:</p>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Passwrod">
                <p class="text-password">Forgot your password!</p>
                <button class="btn-1">Sign in</button>
            </div>
        </div>
    </form>
</body>

</html>
